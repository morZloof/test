<div class="initdispute">
	<div class="initdispute_title">
		<div class="initdispute_title_mediator initdispute_mediator">
			<!-- initdispute_title_mediator -->
		</div>
		<div class="initdispute_title_side initdispute_side">
			<!-- initdispute_title_side -->
		</div>
	</div>
	<div class="initdispute_subtitle">
		<div class="initdispute_subtitle_mediator initdispute_mediator">
			<!-- initdispute_subtitle_mediator -->
		</div>
		<div class="initdispute_subtitle_side initdispute_side">
			<span class="initdispute_subtitle_side_part1">
				<!-- initdispute_subtitle_side_part1 -->
			</span>
			<span class="initdispute_nickname_not_you"><!-- initdispute_nickname_not_you --></span>. 
			<span class="initdispute_subtitle_side_part2">
				<!-- initdispute_subtitle_side_part2 -->
			</span>
		</div>
	</div>
	<form id="initdispute_form">
		<div class="initdispute_input_label initdispute_mediator">
			<!-- initdispute_input_label -->
		</div>
		<div class="initdispute_input_container initdispute_mediator">
			<input type="text" placeholder="למשל: הסכסוך על טבעת הנישואין" class="initdispute_input initdispute_input_title" maxlength="55">
			<div class="initdispute_input_label_error">
				<!-- initdispute_input_label_error -->
			</div>
		</div>
		<div class="initdispute_story_container">
			<div class="initdispute_story side1">
				<div class="initdispute_story_title initdispute_side1_color">
					<span class="initdispute_story_of"><!-- initdispute_story_of --></span>
					<span class="initdispute_nickname_side1"></span>
				</div>
				<div class="initdispute_story_nickname initdispute_mediator">
					<span class="initdispute_nickname_label"><!-- initdispute_nickname_label --></span> <span class="initdispute_nickname_side1"></span>
				</div>
				<div class="clear"></div>
				<div class="initdispute_story_content">
				</div>
				<div class="initdispute_story_nickname_bottom initdispute_side1_color initdispute_side">
					<span class="initdispute_nickname_label"><!-- initdispute_nickname_label --></span> <span class="initdispute_nickname_side1"></span>
				</div>
				<div class="initdispute_story_checkbox initdispute_side1_color initdispute_mediator">
					<input type="checkbox" class="initdispute_checkbox initdispute_input" id="initdispute_checkbox_side1" name="main_remeber_password">
					<label class="initdispute_read_and_understood initdispute_side1_color" for="initdispute_checkbox_side1">
						<!-- initdispute_read_and_understood -->
					</label> <span class="initdispute_nickname_side1"></span>
				</div>
			</div>
			<div class="initdispute_story side2">
				<div class="initdispute_story_title initdispute_side2_color">
					<span class="initdispute_story_of"><!-- initdispute_story_of --></span>
					<span class="initdispute_nickname_side2"></span>
				</div>
				<div class="initdispute_story_nickname initdispute_mediator">
					<span class="initdispute_nickname_label"><!-- initdispute_nickname_label --></span> <span class="initdispute_nickname_side2"></span>
				</div>
				<div class="clear"></div>
				<div class="initdispute_story_content">
				</div>
				<div class="initdispute_story_nickname_bottom initdispute_side2_color initdispute_side">
					<span class="initdispute_nickname_label"><!-- initdispute_nickname_label --></span> <span class="initdispute_nickname_side2"></span>
				</div>
				<div class="initdispute_story_checkbox initdispute_side2_color initdispute_mediator">
					<input type="checkbox" class="initdispute_checkbox initdispute_input" id="initdispute_checkbox_side2" name="main_remeber_password">
					<label class="initdispute_read_and_understood initdispute_side2_color" for="initdispute_checkbox_side2">
						<!-- initdispute_read_and_understood -->
					</label> <span class="initdispute_nickname_side2"></span>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="initdispute_btn_container">
			<button type="submit" class="initdispute_btn">
				<!-- initdispute_btn -->
			</button>
		</div>
	</form>
</div>
