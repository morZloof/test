<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			$.ajax({
			type: 'GET',
			url: '/api/comfirm/showComfirm',
			dataType: 'text',
			success: function(data) {
				var json = JSON.parse(data)
				$(".all").text(json[0].text)
			},error:function(text){
				console.log(text)
				// window.location = '/#login';	
			}
		});
		</script>
		<style>
			.title{
				width:960px;
				margin-top:20px;
				font-weight: bold;
				font-size:20px;
				margin-left:-480px;
				text-align:right;
				position:relative;
				float:left;
				left:50%;	
			}
			.all{
				width:960px;
				margin-left:-480px;
				text-align:right;
				margin-top:30px;
				position:relative;
				float:left;
				left:50%;
			}
			.global_row{
				width:100%;
				float:left;
			}
		</style>
	</head>
	<body>
		<div class="global_row">
			<div class="title">תקנון מערכת אפיקים</div>
		</div>
		<div class="global_row">
			<div class="all"></div>
		</div>
	</body>
</html>
