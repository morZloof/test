<div class="company">
    <div class="company_bg"></div>

    <div class="company_holder">
        <div id="company_exit_button">
            <span class="glyphicon glyphicon-remove"></span>
        </div>

        <div class="company_holder_image">
            <img class="company_img" src="/www/images/company/default_company_image.png" alt="Mountain View">
        </div>
        <div class="company_holder_name_taagid">
            <p class="company_name"> No Name</p>
        </div>
        <!--</div>-->

        <div class="company_holder_numbers_details">
            <div class="company_holder_details company_rank">
                <span class="company_holder_details_title"> דירוג</span>
                <div class="company_holder_details_circle">
                    <div class="company_holder_rank_circle_hover"> <!-- rank --></div>
                    <div class="company_holder_rank_circle_number"></div>
                </div>
            </div>
            <div class="company_holder_details company_profit">
                <span class="company_holder_details_title"> כח כלכלי</span>
                <div class="company_holder_details_circle">
                    <div class="company_holder_profit_circle_hover"> <!-- profit --></div>
                    <div class="company_holder_profit_circle_number"></div>
                </div>
            </div>
            <div class="company_holder_details company_userNumber">
                <span class="company_holder_details_title"> כמות חברים</span>
                <div class="company_holder_details_circle">
                    <div class="company_holder_userNumber_circle_hover"> <!-- user numbers --></div>
                    <div class="company_holder_userNumber_circle_number"></div>
                </div>
            </div>

        </div>

        <div class="company_table">
            <div class="company_table_title">רשימת חברים</div>

            <div class="company_table_head_colum">
                <div class="company_cell_table">פעולה</div>
                <div class="company_cell_table">תפקיד</div>
                <div class="company_cell_table">כח כלכלי</div>
                <div class="company_cell_table">דירוג</div>
                <div class="company_cell_table">שם משתמש</div>
            </div>

            <div class="company_table_rows">
                <div class="company_table_row">
                    <div class="company_cell_table  company_cell_table_action">
                        <div class="company_cell_table_action_userIsAdmin">
                            <span class="company_cell_table_action_userIsAdmin_sendMsg">שלח הודעה</span>
                            <span class="company_cell_table_action_userIsAdmin_removeUser">הוצא מהתאגיד</span>
                        </div>
                        <div class="company_cell_table_action_userNotAdmin">
                            <div class="company_cell_table_action_userNotAdmin_sendMsg">שלח הודעה</div>
                        </div>

                    </div>
                    <div class="company_cell_table  company_cell_table_duty">פרטים</div>
                    <div class="company_cell_table  company_cell_table_profit">פרטים</div>
                    <div class="company_cell_table  company_cell_table_rank">פרטים</div>
                    <div class="company_cell_table  company_cell_table_userName">פרטים</div>
                </div>
            </div>

        </div>

    </div>

</div>
