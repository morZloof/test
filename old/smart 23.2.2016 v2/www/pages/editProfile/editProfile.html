<div class="editProfile">
    <div class="profile_bg"></div>

    <div class="editProfile_holder">
        <div id="editProfile_exit_button">
            <span class="glyphicon glyphicon-remove"></span>
        </div>

        <div class="editProfile_holder_image">
            <img class="profile_img" src="/www/images/profile/default_profile_image.png" alt="Mountain View">
        </div>
        <div class="editProfile_holder_password">
            <div class="editProfile_holder_password_title">שנה סיסמה</div>
            <div class="editProfile_holder_password_input">
                <input class="editProfile_holder_input" id="old_password" type="password" value=""
                       placeholder="סיסמא ישנה">
                <input class="editProfile_holder_input" id="new_password" type="password" value=""
                       placeholder="סיסמא חדשה">
                <input class="editProfile_holder_input" id="verified_password" type="password" value=""
                       placeholder="אשר סיסמא חדשה">
                <a class="editProfile_holder_input_button setNewPassword">שנה</a>

                <div class="editProfile_password_comment"></div>
            </div>
        </div>

        <div class="editProfile_holder_email">
            <div class="editProfile_holder_email_title">שנה אימייל</div>
            <div class="editProfile_holder_email_input">
                <input class="editProfile_holder_input" id="password" type="password" value="" placeholder="סיסמא">
                <input class="editProfile_holder_input" id="new_email" type="email" value="" placeholder=" אימייל חדש">
                <a class="editProfile_holder_input_button setNewEmail">שנה</a>
            </div>

        </div>

        <div class="editProfile_email_comment"></div>
    </div>
</div>
